<!doctype html>
<html lang="en" ng-app="headlessDrupal">
<head>
  <meta charset="utf-8">
  <title>Headless Drupal!</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/alt.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
  <script src="js/alt.js"></script>
  <script src="js/bootstrap-slider.js"></script>
</head>
<body ng-controller="NodeLoader">
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Slider Demo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav nav-pills pull-right">
            <li>
              <a href="#" ng-click="jump(5)">Jumper</a>
            </li>
            <li>
              <a href="index.html">Standard Demo</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>{{ node.title[0].value }}</h1>
        <div class="node-content" ng-bind-html="node.body[0].value">
        </div>
        <p><a class="btn btn-lg btn-success starter" href="#" role="button" ng-click="start()">Load Node 1</a></p>
        <div class="slider-container">
          Node: &nbsp;&nbsp;<input type="number" value="1" min="1" ng-model="nodeId" class="slider" ng-change="load()">
        </div>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</body></html>
